<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <!-- viewportèª¿æ•´ -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ðŸŽ² ã‚µã‚¤ã‚³ãƒ­ã‚¢ãƒ—ãƒª</title>
    <style>
        /* ãƒšãƒ¼ã‚¸å…¨ä½“ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2C3E50;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: 0.6s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .dice-container {
            text-align: center;
            border: 0.5px solid white;
            display: grid;
            align-items: center;
            width: 100%;
            max-width: 350px;
            height: auto;
            padding: 25px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .dice {
            width: 100%;
            max-width: 140px;
            aspect-ratio: 1 / 1;
            background-color: white;
            border-radius: 10px;
            display: grid;
            padding: 15px;
            box-sizing: border-box;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: auto;
            transform: rotate(0deg);
            transition: 0.6s ease-in-out;
        }

        .cell {
            width: 22px;
            height: 22px;
        }

        .dot {
            width: 22px;
            height: 22px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            justify-self: center;
            align-self: center;
        }

        .dot.red {
            background-color: red;
        }

        button {
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgba(227, 173, 254, 0.5);
            color: black;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 220px;
            box-sizing: border-box;
        }

        button:hover {
            background-color: rgba(236, 198, 255, 0.8);
        }

        @media (max-width: 480px) {
            .dice {
                max-width: 120px;
            }
            .dot {
                width: 18px;
                height: 18px;
            }
            .cell {
                width: 18px;
                height: 18px;
            }
            button {
                font-size: 16px;
                padding: 12px 24px;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="dice-container">
        <div class="dice" id="dice"></div>
        <button onclick="rollDice()">Roll</button>
    </div>

    <script>
        const dice = document.getElementById('dice');

        const diceFaces = [
            [4],                      
            [0, 8],                   
            [0, 4, 8],                
            [0, 2, 6, 8],             
            [0, 2, 4, 6, 8],          
            [0, 2, 3, 5, 6, 8]        
        ];

        const backgroundImages = [
            'a.jpg',
            'b.jpg',
            'c.jpg',
            'd.jpg',
            'e.jpg',
            'f.jpg'
        ];

        function createDots(face) {
            dice.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const dot = document.createElement('div');
                dot.className = 'cell';

                if (face.includes(i)) {
                    dot.classList.add('dot');
                    if (face.length === 1) {
                        dot.classList.add('red');
                    }
                }
                dice.appendChild(dot);
            }
        }

        function rollDice() {
            dice.style.transform = 'rotate(720deg)';

            setTimeout(() => {
                const randomFace = Math.floor(Math.random() * 6);
                createDots(diceFaces[randomFace]);
                document.body.style.backgroundImage = `url('${backgroundImages[randomFace]}')`;
                dice.style.transform = 'rotate(0deg)';
            }, 600);
        }

        createDots(diceFaces[0]);
    </script>
</body>
</html>
